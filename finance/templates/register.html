{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block main %}
<form action="/register" method="post">
    <input autocomplete="off" id="username" name="username" placeholder="Username" type="text">
    <input autocomplete="off" id="password" name="password" placeholder="Password" type="text">
    <input autocomplete="off" id="password" name="confirmation" placeholder="Repeat password" type="text">
    <button type="submit">register</button>
</form>
{% endblock %}
